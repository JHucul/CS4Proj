<!DOCTYPE html>
<html lang="en">
<head>
    <title>Creat A Chat</title>

    <link rel="stylesheet" href="/style.css"> 

</head>
<body>

  <input type='button' onclick="chat()" value="Chat">
  |
  <a href="/">Sign In</a>
  |
  <a href="/CreateChat">Create / Remove Chat</a>
    

  <br>
  <h1><u>Creation</u></h1>

  <br>
  <br>
  <input type="button" id="creatBut" value="Create">

  <br>
  <br>
  <label for="removeChatName">Chat To Remove Name:</label>
  <input type="text" id="removeChatName">
  <br>
  <br>
  <input type="button" id="removeBut" value="Remove">


     <div id="includedContent"></div>


    <script src="/ChatHTMLScript.js"></script>

<script>
  function chat(){
    var location = window.location.href.split('/')
    window.location.href = location[0] + 'Chat?name=' + sessionStorage.name
  }
</script>
