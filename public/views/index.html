    <script>
      function redirectLogin(){
        $.post("/Login", {name:$('#name').val(), passwd:$('#passwd').val(), success})
      }
      function redirectRegister(){
        $.post("/Register", {name:$('#name').val(), passwd:$('#passwd').val(), success})

      }
